name: CI/CD Pipeline  # Workflow name shown in GitHub Actions tab

on:
  push:
    branches:
      - main  # Trigger workflow when code is pushed to the main branch

jobs:
  build:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner for the job

    steps:
      # Step 1: Checkout the code from your repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment (required for React app)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Use Node.js version 18

      # Step 3: Install dependencies (from package.json)
      - name: Install dependencies
        run: npm install

      # Step 4: Run tests to ensure the app works before building Docker image
      - name: Run tests
        run: npm test -- --watchAll=false

      # Step 5: Log in to Docker Hub using GitHub Secrets
      # Secrets must be added in your GitHub repo settings
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}  # Your Docker Hub username
          password: ${{ secrets.DOCKER_PASSWORD }}  # Your Docker Hub password or token

      # Step 6: Build the Docker image for the React app
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/react-cicd-demo:latest .

      # Step 7: Push the built Docker image to Docker Hub
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/react-cicd-demo:latest

